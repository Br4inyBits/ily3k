<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="app">
      <nav class="nav">
        <div class="nav_wrapper">
          <ul class="nav_list">
            <li class="nav_list_item">Home</li>
            <li class="nav_list_item">About</li>
            <li class="nav_list_item">Works</li>
            <li class="nav_list_item">Contact</li>
          </ul>
        </div>
      </nav>

      <section class="transition">
        <div class="transition_wrapper">
          <div class="transition_element">
            <h1>I</h1>
            <h1>L</h1>
            <h1>Y</h1>
            <h1><3</h1>
          </div>

          <div class="transition_columns">
            <div class="transition_column">
              <div class="transition_column_text">
                <span>I</span>
                <span>I</span>
              </div>
            </div>

            <div class="transition_column">
              <div class="transition_column_text">
                <span>Love</span>
                <span>L</span>
              </div>
            </div>

            <div class="transition_column"></div>

            <div class="transition_column">
              <div class="transition_column_text">
                <span>You</span>
                <span>Y</span>
              </div>
            </div>

            <div class="transition_column">
              <div class="transition_column_text">
                <span>3k</span>
                <span>3</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
